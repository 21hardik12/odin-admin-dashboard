<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside>
    <div class="logo">
      <img src="./assets/icons/view-dashboard.svg" alt="">
      <p>Dashboard</p>
    </div>
    <div class="nav">
      <div>
        <img src="./assets/icons/home.svg" alt="">
        <p>Home</p>
      </div>
      <div>
        <img src="./assets/icons/account.svg" alt="">
        <p>Profile</p>
      </div>
      <div>
        <img src="./assets/icons/message.svg" alt="">
        <p>Messages</p>
      </div>
      <div>
        <img src="./assets/icons/history (1).svg" alt="">
        <p>History</p>
      </div>
      <div>
        <img src="./assets/icons/file-multiple.svg" alt="">
        <p>Tasks</p>
      </div>
      <div>
        <img src="./assets/icons/account-group.svg" alt="">
        <p>Communities</p>
      </div>
    </div>
    <div class="nav">
      <div>
        <img src="./assets/icons/cog.svg" alt="">
        <p>Settings</p>
      </div>
      <div>
        <img src="./assets/icons/help-box.svg" alt="">
        <p>Support</p>
      </div>
      <div>
        <img src="./assets/icons/shield-check.svg" alt="">
        <p>Privacy</p>
      </div>
    </div>
  </aside>
  <header>
    <div class="top">
      <img src="./assets/icons/magnify.svg" alt="">
      <input type="search">
      <img src="./assets/icons/bell-ring-outline.svg" alt="">
      <img src="./assets/profile/cat-5646889_640.jpg" alt="">
      <p>Morgan Okley</p>
    </div>
    <div class="bottom">
      <div class="greet">
        <img src="./assets/profile/cat-5646889_640.jpg" alt="">
        <div>
          <p>Hi there!</p>
          <p>Moran Okley (@morgan)</p>
        </div>
      </div>
      <ul>
        <li><button>New</button></li>
        <li><button>Upload</button></li>
        <li><button>Share</button></li>
      </ul>
    </div>
  </header>
  <main></main>
</body>
</html>
